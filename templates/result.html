<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ผลลัพธ์</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            background-color: #4cafef;
            color: white;
            padding: 20px 0;
            margin: 0 0 30px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #e0f0ff;
            margin: 8px auto;
            width: 50%;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .menu {
            margin: 40px 0;
        }

        .menu a {
            text-decoration: none;
            background-color: #4cafef;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 0 5px;
            transition: 0.3s;
        }

        .menu a:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>
    <h2>ผลลัพธ์ของ '{{ x }}'</h2>

    <ul>
        {% for r in results %}
        <li>{{ r }}</li>
        {% endfor %}
    </ul>

    <div class="menu">
        <a href="/draw">กลับไปกรอกข้อมูลใหม่</a>
        <a href="/">หน้าแนะนำสถานที่ท่องเที่ยว</a>
        <a href="/tech">หน้าเทคโนโลยีที่สนใจ</a>
    </div>
</body>
</html>
